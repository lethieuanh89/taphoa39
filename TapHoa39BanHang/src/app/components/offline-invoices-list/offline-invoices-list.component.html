<div class="offline-invoices-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>
      <mat-icon style="color: #ff6b6b; margin-right: 8px;">wifi_off</mat-icon>
      Danh sách hóa đơn offline
    </h2>
    <button mat-icon-button (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="dialog-content">
    <div class="actions-bar">
      <button mat-raised-button color="primary" (click)="syncAllInvoices()" [disabled]="isLoading || offlineInvoices.length === 0">
        <mat-icon>sync</mat-icon>
        Sync tất cả ({{ offlineInvoices.length }})
      </button>
      <button mat-button (click)="loadOfflineInvoices()" [disabled]="isLoading">
        <mat-icon>refresh</mat-icon>
        Làm mới
      </button>
    </div>

    <div class="loading-container" *ngIf="isLoading">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Đang tải dữ liệu...</p>
    </div>

    <div class="no-data" *ngIf="!isLoading && offlineInvoices.length === 0">
      <mat-icon style="font-size: 25px; color: #ccc;">wifi</mat-icon>
      <p>Không có hóa đơn offline nào</p>
    </div>

    <div class="table-container" *ngIf="!isLoading && offlineInvoices.length > 0">
      <table mat-table [dataSource]="offlineInvoices" class="offline-table">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Mã HĐ</th>
          <td mat-cell *matCellDef="let invoice">{{ invoice.id }}</td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Khách hàng</th>
          <td mat-cell *matCellDef="let invoice">{{ getCustomerName(invoice) }}</td>
        </ng-container>

        <!-- Total Price Column -->
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef>Tổng tiền</th>
          <td mat-cell *matCellDef="let invoice">{{ formatPrice(invoice.totalPrice) }} ₫</td>
        </ng-container>

        <!-- Created Date Column -->
        <ng-container matColumnDef="createdDate">
          <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
          <td mat-cell *matCellDef="let invoice">{{ formatDate(invoice.createdDate) }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let invoice">
            <button mat-icon-button color="primary" (click)="syncInvoice(invoice)" title="Sync lên Firebase">
              <mat-icon>cloud_upload</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteOfflineInvoice(invoice)" title="Xóa hóa đơn offline">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="dialog-footer">
    <button mat-button (click)="closeDialog()">Đóng</button>
  </div>
</div>
